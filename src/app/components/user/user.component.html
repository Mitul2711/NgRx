<div class="container">
  <button mat-raised-button class="btn" (click)="onAdd()" *ngIf="!loading && !error">Add Data</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading && !error">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> userName </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="WebSite">
    <th mat-header-cell *matHeaderCellDef> WebSite </th>
    <td mat-cell *matCellDef="let element"> {{element.website}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="onDelete(element.id)">Delete</button>
      <button mat-raised-button color="primary" (click)="onEdit(element)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="error && !loading" *ngIf="this.error">

  <mat-icon>error_outline</mat-icon>
  <span>error occured!</span>
  <button mat-raised-button color="warn" (click)="this.tryAgain()">Try Again</button>

</div>
</div>
